name: Go

on:
  push:
    branches: [ bobor16-patch-1 ]
  pull_request:
    branches: [ automation ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./backend

    - name: Test
      run: go test -v ./frontend
