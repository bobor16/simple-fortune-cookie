apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-deployment
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - image: bobor16/simple-fortune-cookie-backend:latest
        name: simple-fortune-cookie-backend
        imagePullPolicy: Always
        resources: {}